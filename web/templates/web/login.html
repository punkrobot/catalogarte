{% extends "web/base.html" %}

{% block navbar %}{% endblock %}

{% block content %}

  <div class="row">
    <div id="login-form" class="col-md-6 col-md-offset-3 well">
      <form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="form-horizontal">
        {% csrf_token %}
        <h2 class="text-muted">Catalog<strong>Arte</strong></h2>
        <br>
        {% if form.errors %}
          <div class="alert alert-danger">
            <strong>Error.</strong> El nombre de usuario y la contraseña no coinciden.
          </div>
        {% endif %}
        <div class="form-group">
          <label for="inputUsername" class="col-lg-4 control-label">Nombre de usuario</label>
          <div class="col-lg-8">
            <input type="text" class="form-control" name="username" id="inputUsername">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-lg-4 control-label">Password</label>
          <div class="col-lg-8">
            <input type="password" class="form-control" name="password" id="inputPassword">
          </div>
        </div>
        <br>
        <input type="hidden" name="next" value="{{ next }}" />
        <button type="submit" class="btn btn-primary btn-raised pull-right" value="login">Iniciar sesión</button>
      </form>
    </div>
  </div>

{% endblock %}
